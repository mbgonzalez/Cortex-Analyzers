<div class="panel panel-info">
    <div class="panel-heading">
        Resultados IPLocation.net de <strong>{{(artifact.data)}}</strong>

    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <tr>
                <th>IP</th>
                <td>{{content.ip}}</td>
            </tr>
            <tr>
                <th>Version IP</th>
                <td>{{content.ip_version}}</td>

            </tr>
            <tr>
                <th>Pais</th>
                <td>{{content.country_name}}</td>

            </tr>
            <tr>
                <th>Codigo Pais</th>
                <td>{{content.country_code2}}</td>

            </tr>
            <tr>
                <th>ISP</th>
                <td>{{content.isp}}</td>


            </tr>
        </table>
    </div>
</div>

<!-- General error  -->
<div class="panel panel-danger" ng-if="!success">
    <div class="panel-heading">
        <strong>{{artifact.data | fang}}</strong>
    </div>
    <div class="panel-body">
        <dl class="dl-horizontal" ng-if="content.errorMessage">
            <dt>
                <i class="fa fa-warning"></i> error </dt>
            <dd class="wrap">{{content.errorMessage}}</dd>
        </dl>
    </div>
</div>
